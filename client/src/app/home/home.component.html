<div class="container mt-5">
  <div style="text-align: center">
    <h1>Find your match</h1>
    @if (!registerMode) {
    <p class="lead">
      Come on in to view your matches...All you need is to sign up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-info btn-lg me-2">Learn more</button>
    </div>

    }@else {
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)">
          </app-register>
        </div>
      </div>
    </div>
    }
  </div>
</div>
